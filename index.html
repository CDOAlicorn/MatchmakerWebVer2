<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Welcome to Matchmaker Web Version!</title>
        <style>
          body {
            background-image: url('heartplane.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
          }
          </style>
    </head>

    

    <body>
        <h1>Matchmaker Web Version</h1>
        <p>Instructions...</p>
        <p>Select an option from the dropdown menus regarding how you feel about each question!</p>
        <p>Once you answer each question, your compatability will be calculated below.</p>

        <!-- Reference for HTML "option" tabs/fields: http://www.w3schools.com/tags/tag_option.asp -->
        <label>Aviation is an interesting topic!</label><br />
        <select id="q1">
          <option value="5">Strongly Agree</option>
          <option value="4">Agree</option>
          <option value="3">Neither Agree or Disagree</option>
          <option value="2">Disagree</option>
          <option value="1">Strongly Disagree</option>
        </select>
        <br /><br />

        <label>Building model kits is boring.</label><br />
        <select id="q2">
          <option value="5">Strongly Agree</option>
          <option value="4">Agree</option>
          <option value="3">Neither Agree or Disagree</option>
          <option value="2">Disagree</option>
          <option value="1">Strongly Disagree</option>
        </select>
        <br /><br />

        <label>Mecha anime is cool!</label><br />
        <select id="q3">
          <option value="5">Strongly Agree</option>
          <option value="4">Agree</option>
          <option value="3">Neither Agree or Disagree</option>
          <option value="2">Disagree</option>
          <option value="1">Strongly Disagree</option>
        </select>
        <br /><br />

        <label>Flight Sims with some arcade elements makes a good game.</label><br />
        <select id="q4">
          <option value="5">Strongly Agree</option>
          <option value="4">Agree</option>
          <option value="3">Neither Agree or Disagree</option>
          <option value="2">Disagree</option>
          <option value="1">Strongly Disagree</option>
        </select>
        <br /><br />

        <label>Sabaton is an overrated band.</label><br />
        <select id="q5">
          <option value="5">Strongly Agree</option>
          <option value="4">Agree</option>
          <option value="3">Neither Agree or Disagree</option>
          <option value="2">Disagree</option>
          <option value="1">Strongly Disagree</option>
        </select>
        <br /><br />



        <br /><br /><br />
        <button onclick="calculateCompatability()">Calculate Compatability!</button>
        <p id="compatability"></p>
       
  
  

    <script>
        console.log("Starting Matchmaker Lite...");

        function calculateCompatability() {
            console.log("Calculate compatability()");

            const DESIRED_RESPONSE = [
                5, /*strongly agree*/
                1, /*strongly disagree*/
                4, /*agree*/
                4, /*agree*/
                2, /*disagree*/

            ]

            const MAX_SCORE = 25;

            // Get the current values of the dropdown controls
            let question1Response = document.getElementById('q1').selectedOptions[0].value;
            let question2Response = document.getElementById('q2').selectedOptions[0].value;
            let question3Response = document.getElementById('q3').selectedOptions[0].value;
            let question4Response = document.getElementById('q4').selectedOptions[0].value;
            let question5Response = document.getElementById('q5').selectedOptions[0].value;

            // Optionally log the values associated with question 1 through 3 to the console.
            console.log("Question 1 Answers:")
            console.log(document.getElementById('q1').selectedOptions[0].text)
            console.log(document.getElementById('q1').selectedOptions[0].value)
            console.log(question1Response)

            console.log("Question 2 Answers:")
            console.log(document.getElementById('q2').selectedOptions[0].text)
            console.log(document.getElementById('q2').selectedOptions[0].value)
            console.log(question2Response)

            console.log("Question 3 Answers:")
            console.log(document.getElementById('q3').selectedOptions[0].text)
            console.log(document.getElementById('q3').selectedOptions[0].value)
            console.log(question3Response)

            console.log("Question 4 Answers:")
            console.log(document.getElementById('q4').selectedOptions[0].text)
            console.log(document.getElementById('q4').selectedOptions[0].value)
            console.log(question4Response)

            console.log("Question 5 Answers:")
            console.log(document.getElementById('q5').selectedOptions[0].text)
            console.log(document.getElementById('q5').selectedOptions[0].value)
            console.log(question5Response)

            // Todo: Calculate compatibility scores
            let question1Compatability = 5 - Math.abs(question1Response - DESIRED_RESPONSE[0])
            let question2Compatability = 5 - Math.abs(question2Response - DESIRED_RESPONSE[1])
            let question3Compatability = 5 - Math.abs(question3Response - DESIRED_RESPONSE[2])
            let question4Compatability = 5 - Math.abs(question4Response - DESIRED_RESPONSE[3])
            let question5Compatability = 5 - Math.abs(question5Response - DESIRED_RESPONSE[4])

            console.log("c1="+question1Compatability);
            console.log("c2="+question2Compatability);
            console.log("c3="+question3Compatability);
            console.log("c4="+question4Compatability);
            console.log("c5="+question5Compatability);

            // Calculate total compatability
            let totalCompatability = question1Compatability + question2Compatability + question3Compatability + question4Compatability + question5Compatability;

            // Convert totalCompatability to a percentage.
            totalCompatability *= 100 / MAX_SCORE
            totalCompatability = Math.round(totalCompatability);
            console.log("tc="+ totalCompatability);



            document.getElementById("compatability").innerHTML = "Your compatability is: " + totalCompatability;
        }

    </script>
    </body>
